
  <main class="ps-main">
    <div class="ps-section--features-product ps-section masonry-root pt-10 pb-10">
      <div class="ps-container">
        <div class="ps-section__header mb-50">
          <h3 class="ps-section__title" data-mask="Menu"> Menu</h3>
          <ul class="ps-masonry__filter">
            <li class="current">
              <a href="#" data-filter="*">All
                <sup>8</sup>
              </a>
            </li>
            <li>
              <a href="#" data-filter=".nike">Rice
                <sup>1</sup>
              </a>
            </li>
            <li>
              <a href="#" data-filter=".adidas">Fast food
                <sup>1</sup>
              </a>
            </li>
            <li>
              <a href="#" data-filter=".men">Drink
                <sup>1</sup>
              </a>
            </li>
            <li>
              <a href="#" data-filter=".women">Sea food
                <sup>1</sup>
              </a>
            </li>
            <li>
              <a href="#" data-filter=".kids">Noodle
                <sup>4</sup>
              </a>
            </li>
          </ul>
        </div>
        <div class="ps-section__content pb-50">
          <div class="masonry-wrapper" data-col-md="4" data-col-sm="2" data-col-xs="1" data-gap="30" data-radio="100%">
            <div class="ps-masonry" >
              <div class="grid-sizer"></div>
              <div class="row">
                <div *ngFor="let product of productList">
                  <div class="grid-item " >
                    <div class="grid-item__content-wrapper">
                      <div class="ps-shoe mb-30"  >
                        <div class="ps-shoe__thumbnail">
                          <img src="{{product.image}}" alt="">
                          <a class="ps-shoe__overlay" [routerLink]="['/product-detail', product.productId]" ></a>
                        </div>
                        <div class="ps-shoe__content">
                          <div class="ps-shoe__variants">
                            <div class="ps-shoe__variant normal">
                              <strong>Amount: {{product.productQuantity}}</strong>
                            </div>
                          </div>
                          <div class="ps-shoe__detail">
                            <a class="ps-shoe__name" href="#">{{product.productName}}</a>
                            <p class="ps-shoe__categories"><a href="#">Men shoes</a>,<a href="#">Nike</a>,
                              <a href="#">Jordan</a>
                            </p>
                            <span class="ps-shoe__price">
                              {{product.productPrice}}
                            </span>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

              </div>


            </div>
          </div>
        </div>
      </div>
    </div>

  </main>
